{% set name = "osc-lib" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06b5184a52b14aaee1d15a060635a0e343da84025f344ab36a2793e1254faaec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr
    - pip
    - python >=3.6
    - setuptools
  run:
    - cliff >=3.2.0
    - keystoneauth1 >=3.14.0
    - openstacksdk >=0.15.0
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - pbr
    - python >=3.6
    - setuptools
    - simplejson >=3.5.1
    - stevedore >=1.20.0

test:
  imports:
    - osc_lib

about:
  home: https://opendev.org/openstack/osc-lib
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStackClient Library
  doc_url: https://docs.openstack.org/osc-lib/latest/
  dev_url: https://opendev.org/openstack/osc-lib

extra:
  recipe-maintainers:
    - tschoonj
